<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('api.static', filename='style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!-- partial:index.partial.html -->
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-bug"></i> Chatbot <i class="fas fa-bug"></i>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(../api/static/bot.png)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Chatbot</div>
            <div class="msg-info-time">12:45</div>
          </div>

          <div class="msg-text">
            Hi, welcome to ChatBot! Go ahead and send me a message. ðŸ˜„
          </div>
        </div>
      </div>

    </main>
    <audio controls></audio>

    <form class="msger-inputarea">

      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
      <button onclick="buttonColor()" type="submit" id="voice-btn" class="voice-btn"><i class="fa-solid fa-microphone fa-xl"></i></button>

    </form>
  </section>
  <!-- partial -->
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script src="https://kit.fontawesome.com/384afa54f9.js" crossorigin="anonymous"></script>
  <script>

    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");
    const voice_colors = ["black", "red"]
    let index = 1;
    localStorage.questions = ""
    localStorage.answers = ""
    

    // Icons made by Freepik from www.flaticon.com
    const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327779.svg";
    const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
    const BOT_NAME = "    ChatBot";
    const PERSON_NAME = "You";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      localStorage.questions = localStorage.questions + msgText + " | "
      console.log(localStorage.questions)
      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      //   Simple solution for small apps

      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse(rawText) {

      // Bot Response
      $.get("/api/response", { msg: rawText , questions: localStorage.questions, answers: localStorage.answers}).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
        localStorage.answers = localStorage.answers + data + " | "
        console.log(localStorage.answers)
      });

    }


    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }

    function buttonColor() {
      console.log(index)
      console.log(voice_colors)
      console.log(document.getElementById("voice-btn").style.color)
      document.getElementById("voice-btn").style.color = voice_colors[index]
      index = index >= voice_colors.length - 1 ? 0 : index + 1;
    }



  </script>
  <script>

    let audioIN = { audio: true};

    let voice_toggle = document.getElementById("voice-btn");
    let rec = false;
    let mediaRecorder = new MediaRecorder(mediaStreamObj);

    navigator.mediaDevices.getUserMedia(audioIN).then(function (mediastreamObj) {
      let audio = document.queryselecter('audio');
      if ("srcObject" in audio) {
        audio.srcObject = mediaStreamObj;
      } else {
        audio.src = window.URL.createObjectURL(mediaStreamObj);
      }

      voice_toggle.addEventListener('click', function (ev)) {
        rec = !rec
        if (rec) {
          console.log("start recording");
          mediaRecorder.start();
        }else {
          console.log("stop listening");
          blob = mediaRecorder.requestData();
          console.log(blob);
          mediaRecorder.stop();
        }
      }

    })

    


  </script>

</body>

</html>
